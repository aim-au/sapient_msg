// [START declaration]
syntax = "proto3";
package sapient_msg.bsi_flex_335_v1_0;

// [END declaration]

// [START java_declaration]
option java_multiple_files = true;
option java_package = "uk.gov.dstl.sapientmsg.bsiflex335v1";
option java_outer_classname = "AssociatedFileProto";
// [END java_declaration]

// [START go_declaration]
option go_package = "github.com/aim-au/sapient_msg_go/bsi_flex_335_v1_0";
// [END go_declaration]

// [START messages]
message AssociatedFile {
    string type = 1; // Type of file contained available at the URL
    string url = 2; // The network address of where the file can be accessed
}
// [END messages]
