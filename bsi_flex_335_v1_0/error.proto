// [START declaration]
syntax = "proto3";
package sapient_msg.bsi_flex_335_v1_0;
// [END declaration]

// [START java_declaration]
option java_multiple_files = true;
option java_package = "uk.gov.dstl.sapientmsg.bsiflex335v1";
option java_outer_classname = "ErrorProto";
// [END java_declaration]

// [START go_declaration]
option go_package = "github.com/aim-au/sapient_msg_go/bsi_flex_335_v1_0";
// [END go_declaration]


// [START messages]
message Error {
    bytes packet = 1;  // Packet which caused the error
    string error_message = 2; // Description of the error being reported
}
// [END messages]
